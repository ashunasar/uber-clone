name: uber_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  firebase_database: ^3.1.5
  connectivity: ^0.4.8+6
  google_maps_flutter: ^0.5.28
  outline_material_icons: ^0.1.1
  geolocator: ^5.3.1
  http: ^0.12.1
  provider: ^4.1.2
  flutter_polyline_points: ^0.2.1
  font_awesome_flutter: ^8.8.1
  animated_text_kit: ^2.1.0
  flutter_geofire: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
