name: uber_clone
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  firebase_database: ^6.0.0
  connectivity: ^2.0.2
  google_maps_flutter: ^1.2.0
  outline_material_icons: ^0.1.1
  geolocator: ^6.2.1
  http: ^0.12.2
  provider: ^4.3.3
  logger: ^0.9.4
  flutter_polyline_points: ^0.2.2
  font_awesome_flutter: ^8.12.0
  animated_text_kit: ^2.1.0
  flutter_geofire: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
